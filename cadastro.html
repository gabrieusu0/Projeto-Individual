<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Elbi</title>
    <link rel="stylesheet" href="style/estilo.css">
</head>
<body>
    <div class="header">
        <div class="elementos">
            <p>ELBI</p>
            <button>LOGIN</button>
        </div>
    </div>
    <div class="principal">
        <div class="cadastro">
            <h1>Cadastro</h1>
        <input type="text" id="ipt_usuario" class="inputCadastro" placeholder="Digite o usuário:"><br>
        <input type="text" id="ipt_email" class="inputCadastro" placeholder="Informe seu email:"><br>
        <input type="password" id="ipt_senha" class="inputCadastro" placeholder="Informe sua senha:"><br>
        <input type="password" id="ipt_senhaconfirmada" class="inputCadastro" placeholder="Confirme sua senha:"><br>
        <button onclick="analisar()" class="button">Cadastrar</button>
        </div>
        <div>
            <img class="imagemCadastro" src="img/cadastro2.jpg" alt="imagem ilustrativa da inserção do login">
        </div> <!-- A TAG ESTÁ FORA DA DIV CADASTRO MAS DENTRO DA PRINCIPAL-->
</div>
</body>
</html>
