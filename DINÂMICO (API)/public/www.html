<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #2b2b2b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gráfico de Barras com Título Acima de Cada Barra</h1>
    <canvas id="customBarChart"></canvas>

    <script>
        const labels = ['Barra 1', 'Barra 2']; // Rótulos das barras
        const data = {
            labels: labels,
            datasets: [{
                label: 'Valores',
                backgroundColor: ['rgb(75, 192, 192)', 'rgb(255, 99, 132)'], // Cor de cada barra
                borderColor: ['rgb(75, 192, 192)', 'rgb(255, 99, 132)'], // Borda de cada barra
                data: [30, 50], // Valores das barras
            }]
        };

        const config = {
            type: 'bar', // Tipo de gráfico
            data: data,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Gráfico de Barras Personalizado',
                        color: 'white',
                        font: {
                            size: 20,
                        },
                        padding: { top: 10, bottom: 10 }
                    },
                    tooltip: {
                        callbacks: {
                            title: (tooltipItems) => {
                                return tooltipItems[0].label; // Mostra o título acima
                            },
                            label: (tooltipItem) => {
                                return `Valor: ${tooltipItem.raw}`; // Mostra o valor
                            }
                        }
                    },
                },
                scales: {
                    x: {
                        ticks: {
                            color: 'white',
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)',
                        }
                    },
                    y: {
                        ticks: {
                            color: 'white',
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)',
                        },
                        beginAtZero: true, // Começa do zero
                    }
                }
            }
        };

        const customBarChart = new Chart(
            document.getElementById('customBarChart'),
            config
        );
    </script>
</body>
</html>
