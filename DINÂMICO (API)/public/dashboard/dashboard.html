<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chamando a biblioteca -->

</head>
<body>
    <div class="fundo">
        <div class="head">
            <div class="parteCima">
                <p>ELBI</p>
                <span> POR QUE?</span>
            </div>
            <div class="parteBaixo">
                <button id="ipt_n_foram">NÃO FORAM</button>
                <button id="ipt_foram">FORAM</button>
            </div>
            <div class="sair">
                <p>SAIR</p>
            </div>
        </div>
        <div class="dash">
            <div class="mensagem">
                <span>SEGUNDO NOSSO INDICADORES, APENAS X PESSOAS A CADA 10 JÁ ASSISTIRAM A UMA PEÇA DE TEATRO</span>
            </div>
            <div class="conteudo">
            <div class="grafico">
                <div>
                    <canvas id="myChart" style="position: relative; background-color: white;"></canvas> <!-- Adicionando quadro para pintar o gráfico -->
                </div>
            </div>
            <div class="kpis">
                <div class="kpi1">
                    <p>1 - SP</p>
                </div>
                <div class="kpi2">
                    <p>9 - TO</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],


        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }
    ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

</script>
